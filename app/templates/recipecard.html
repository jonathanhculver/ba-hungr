<div class="recipe-container">

  <div class="recipe-background-container">

    <div class="swipe-container" ng-class="recipe.swipeClass">
      <div class="row">
        <div class="col-xs-12">
          <div class="recipe-card">
            <img src="{{ recipe.current.c_main_dish_image.medium_feature }}" />
            <img ng-show="recipe.swipedLeft" class="swipe-svg swipe-x-svg" src="/assets/svg/xhoverwhite.svg" />
            <img ng-show="recipe.swipedRight" class="swipe-svg swipe-star-svg" src="/assets/svg/starhoverwhite.svg" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="recipe-sub-card">
          <div class="col-xs-12">
            <div class="main-text">{{ recipe.current.main_title }}</div>
          </div>
          <div class="col-xs-12">
            <div class="sub-text">{{ recipe.current.sub_title }}</div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="extra-cards" ng-if="!recipe.last">
    <div class="row">
      <div class="col-xs-12">
        <div class="bonus-card"></div>
        <div class="bonus-card"></div>
      </div>
    </div>
  </div>

  <div class="action-buttons">
    <div class="circle circle-small circle-info">
        <img src="/assets/svg/info.svg" />
    </div>
    <div class="circle circle-large circle-x" ng-click="recipe.swipeLeft()">
      <img src="/assets/svg/x.svg" />
    </div>
    <div class="circle circle-small circle-save">
      <img src="/assets/svg/bookmark.svg" />
    </div>
    <div class="circle circle-large circle-star" ng-click="recipe.swipeRight()">
      <img src="/assets/svg/star.svg" />
    </div>
  </div>

</div>
